<ion-header>
  <ion-toolbar style="text-align: center;">
    <ion-title style="color: #0047ab;">
      CODi
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  
  <ion-card style="box-shadow: none !important; border: #72c3fb solid 2px; background-color: #0047ab;">
    <ion-card-header>
      <ion-card-subtitle style="text-align: left; color: antiquewhite;">Welcome Issa</ion-card-subtitle>
      <br>
      <ion-card-title style="color: antiquewhite; font-size: medium;">Balance:</ion-card-title>
      <ion-card-subtitle style="text-align: left; font-size: large; color: antiquewhite;">{{balance}}</ion-card-subtitle>
      <ion-card-title style="color: antiquewhite; font-size: medium;">Available:</ion-card-title>
      <ion-card-subtitle style="text-align: left; color: antiquewhite; font-size: large;">{{availabeBalance}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          <ion-button #cashIn (click)="onClick('cashin')" expand="block" fill="solid" shape="" color="success">
            <ion-label style="font-weight: 500;">Cash In</ion-label>
          </ion-button> 
        </ion-col>
        <ion-col size="6">
          <ion-button #cashOut (click)="onClick('cashout')" expand="block" fill="solid" shape="" color="light" >
            <ion-label style="color: #0047ab;">Cash Out</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>  
    </ion-card-content>
  </ion-card>

  <div style="text-align: center;">
    <ion-label>Start Transaction</ion-label>
  </div>

  <ion-grid fixed class="ion-no-padding">
    <ion-row *ngFor="let row of cardRows" class="ion-no-padding">
      <ion-col size="6" *ngFor="let col of row" class="ion-no-padding">
        <ion-card button (click)="displayModal(col)" style="height: fit-content;">
          <ion-card-content style="text-align: center;">
            <div>
              <ion-icon slot="start" name="{{col.icon}}" size="large"></ion-icon>
            </div>
            <ion-label>{{col.name}}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>  
    </ion-row>  
  </ion-grid>

  <div style="text-align: center;">
    <ion-label>Previous Transactions</ion-label>
  </div>
  <div *ngIf="transactionCards.length == 0" style="text-align: center;">
    <br>
    <br>
    <br>
    <br>
    <ion-label>No transactions Available</ion-label>
  </div>
    <ion-card *ngFor="let trans of transactionCards">
      <ion-card-content>
        <div>
          <ion-label>txID: {{trans.txId}}</ion-label>
        </div>
        <div>
          <ion-label>Type: {{trans.type}}</ion-label>
        </div>
        <div>
          <ion-label>Status: {{trans.status}}</ion-label>
        </div>
        <div>
          <ion-label>Amount: {{trans.amount}}</ion-label>
        </div>
        <ion-button *ngIf="trans.buttonText" (click)="onClick()" expand="block" fill="solid" shape="">
          <ion-label>{{trans.buttonText}}</ion-label>
        </ion-button>
      </ion-card-content>
    </ion-card>
  

</ion-content>

<style>
  ion-content.background{
    --background: url(../../assets/img/app_background.jpg) 0 0/100% 100% no-repeat;
  }
</style>
